$def with (posts)
$var title = 'Blog'
<h2 id="id_div">Blog posts</h2>
$if session.privilege == 1:
    <a class="btn btn-default btn-primary" href="/blog/new">Create Post</a>
<div class="well exposition">
    <ul>
    $for post in posts:
        <li>
            <a href="/blog/view/$post.id">$post.title</a>
            from $datestr(post.posted_on)
            $if session.privilege == 1:
                <a href="/blog/edit/$post.id"><img src="/static/edit.gif"></a>
        </li>
    </ul>
</div>
