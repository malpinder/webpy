$def with (users)
$var title = 'Users'
<h3>Users</h3>
<div class="container">
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        $for user in users:
            <tr>
                <td><a href="/users/edit/$user.id">$user.user</a></td>
                <td>$user.email</td>
            </tr>
    </table>

</div>
